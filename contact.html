<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Youzhi Hu - Contact</title>
        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/3c40fcb13c.js"
            crossorigin="anonymous"
        ></script>
        <!-- internal css -->
        <style>
            body {
                font-family: serif;
                background-color: #e8e8e8;
            }
            header {
                background-color: #59aaa5;
                color: #fefffe;
            }
            a {
                color: #fefffe;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Navigation Bar-->
            <header class="row">
                <div class="col-12 col-sm-4">
                    <h1 class="text-center float-sm-left">
                        <strong>Youzhi Hu</strong>
                    </h1>
                </div>

                <div class="col-12 col-sm-8">
                    <ul class="nav justify-content-center float-sm-right">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html"
                                >Portfolio</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </header>

            <!-- Main Section-->
            <main class="row my-3 mx-3 shadow-lg bg-white rounded">
                <div class="col-12">
                    <div class="mt-3" style="color: #59aaa5;">
                        <h2><strong>Contact</strong></h2>
                    </div>
                </div>

                <!-- Solid Divider -->
                <div class="form-group col-12">
                    <hr class="my-0" />
                </div>

                <!-- Using form to create contact-->
                <form class="col-12">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea">Name</label>
                        <input
                            type="name"
                            class="form-control"
                            id="exampleInputName"
                            aria-describedby="nameHelp"
                            placeholder="John Smith"
                        />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                            placeholder="example@gmail.com"
                        />
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea">Message</label>
                        <textarea
                            class="form-control"
                            id="exampleFormControlTextarea"
                            rows="5"
                        ></textarea>
                    </div>

                    <button
                        type="submit"
                        class="btn btn-primary mb-3"
                        style="background-color: #59aaa5;"
                    >
                        Submit
                    </button>
                </form>
            </main>

            <!-- Using Font Awesome to create links to social media -->
            <section class="row text-center">
                <div class="col-4">
                    <a
                        href="https://www.facebook.com/profile.php?id=100006372429259"
                    >
                        <span style="color: #59aaa5;"
                            ><i class="fab fa-facebook fa-3x"></i
                        ></span>
                    </a>
                </div>

                <div class="col-4">
                    <a href="https://www.linkedin.com/in/youzhi-hu-850a6a15b/">
                        <span style="color: #59aaa5;"
                            ><i class="fab fa-linkedin fa-3x"></i
                        ></span>
                    </a>
                </div>

                <div class="col-4">
                    <a href="https://github.com/Vulgarity2Elegance">
                        <span style="color: #59aaa5;"
                            ><i class="fab fa-github fa-3x"></i
                        ></span>
                    </a>
                </div>
            </section>

            <!-- Sticky Footer -->
            <footer
                class="fixed-bottom bg-dark text-white-50"
                style="height: 60px;"
            >
                <div class="container pt-3 text-center">
                    <small>Copyright &copy; Youzhi Hu</small>
                </div>
            </footer>
        </div>
    </body>
</html>
