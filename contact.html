<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Youzhi Hu - Contact</title>
        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/3c40fcb13c.js"
            crossorigin="anonymous"
        ></script>
        <!-- internal css -->
        <style>
            body {
                font-family: serif;
                background-color: #e8e8e8;
                background-image: url("https://images4.alphacoders.com/102/thumb-1920-1021184.png");
            }
            h1,
            h2,
            b,
            label,
            small {
                color: #00ffff;
            }
            span {
                color: black;
            }
            .btn-white {
                background-color: #ffff00 !important;
            }
        </style>
    </head>
    <body>
        <!-- Nav Bar -->
        <nav class="navbar navbar-light bg-dark">
            <div class="col-12 col-sm-3">
                <div class="d-flex justify-content-center">
                    <h1 class="text-center float-sm-left">
                        <strong>Youzhi Hu</strong>
                    </h1>
                </div>
            </div>

            <div class="col-12 col-sm-9">
                <ul
                    class="navbar-nav float-sm-right d-flex flex-row justify-content-center"
                >
                    <li class="nav-item">
                        <a class="nav-link p-3" href="index.html">
                            <b>About</b>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-3" href="portfolio.html"
                            ><b>Portfolio</b></a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-3" href="contact.html">
                            <b>Contact</b></a
                        >
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <!-- Main Section-->
            <main class="row my-3 mx-3 shadow-lg bg-dark rounded">
                <div class="col-12 text-center">
                    <div class="mt-3">
                        <h2><strong>Contact</strong></h2>
                    </div>
                </div>

                <!-- Solid Divider -->
                <div class="form-group col-12">
                    <hr class="my-0" />
                </div>

                <!-- Using form to create contact-->
                <form class="col-12" id="fr1">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea">Name</label>
                        <input
                            type="name"
                            class="form-control"
                            id="name"
                            aria-describedby="nameHelp"
                            placeholder="Youzhi Hu"
                        />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            aria-describedby="emailHelp"
                            placeholder="jyzhu0101@gmail.com"
                        />
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea">Subject</label>
                        <textarea class="form-control" id="subject"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea">Message</label>
                        <textarea
                            class="form-control"
                            id="body"
                            rows="5"
                        ></textarea>
                    </div>

                    <div class="text-center">
                        <button
                            type="submit"
                            class="btn btn-white mb-3"
                            id="submit"
                        >
                            Submit
                        </button>
                    </div>
                </form>
            </main>

            <!-- Using Font Awesome to create links to social media -->
            <section class="row text-center">
                <div class="col-4">
                    <a
                        href="https://www.facebook.com/profile.php?id=100006372429259"
                    >
                        <span><i class="fab fa-facebook fa-3x"></i></span>
                    </a>
                </div>

                <div class="col-4">
                    <a href="https://www.linkedin.com/in/youzhi-hu-850a6a15b/">
                        <span><i class="fab fa-linkedin fa-3x"></i></span>
                    </a>
                </div>

                <div class="col-4">
                    <a href="https://github.com/Vulgarity2Elegance">
                        <span><i class="fab fa-github fa-3x"></i></span>
                    </a>
                </div>
            </section>
        </div>

        <!-- Sticky Footer -->
        <footer
            class="fixed-bottom bg-dark text-white-50"
            style="height: 60px;"
        >
            <div class="container pt-3 text-center">
                <small>Copyright &copy; Youzhi Hu</small>
            </div>
        </footer>

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script src="/assets/contact.js"></script>
    </body>
</html>
